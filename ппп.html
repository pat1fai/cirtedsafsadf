<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>
    <style>
        /* Глобальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Шапка сайту */
        header {
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Основний контент */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Підвал */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Сховати всі сторінки, окрім активної */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="my-logo.png" alt="Мой логотип" style="height: 50px;">
        </div>
        <nav>
            <ul>
                <li><a onclick="showPage('home')">Головна</a></li>
                <li><a onclick="showPage('about')">Про нас</a></li>
                <li><a onclick="showPage('contact')">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Головна сторінка -->
    <main>
        <div id="home" class="page active">
            <h1>Ласкаво просимо!</h1>
            <p>Це головна сторінка мого сайту. Тут ви знайдете корисну інформацію.</p>
            <img src="my-photo.jpg" alt="Мое фото" style="max-width: 100%; height: auto;">
            <a onclick="showPage('about')" class="button">Дізнатися більше</a>
        </div>

       <div id="about" class="page">
    <h1>Про нас</h1>
    <p>Відео с котами!</p>
    
    <iframe width="600" height="338" 
            src="https://www.youtube.com/embed/7-W7gzBkNz0?start=23" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</div>

        <!-- Сторінка "Контакти" -->
        <div id="contact" class="page">
            <h1>Наші контакти</h1>
            <p>Зв'яжіться з нами:</p>
            <ul>
                <li>Email: <a href="mailto:kyryloshindel@gmail.com">kyryloshindel@gmail.com</a></li>
                <li>Телефон: <a href="tel:+380123456789">+380965688068</a></li>
            </ul>
            <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2678.715292224108!2d33.43372572075782!3d49.061643850073224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDnCsDAzJzQxLjkiTiAzM8KwMjYnMDEuNCJF!5e0!3m2!1suk!2sua!4v1620000000000!5m2!1suk!2sua&markers=color:red%7C49.061643850073224,33.43372572075782&zoom=15"
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
</iframe>
        </div>
    </main>

    <footer>
        <p>&copy;</p>
    </footer>

    <script>
        // Функція для переключення сторінок
        function showPage(pageId) {
            // Сховати всі сторінки
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Показати обрану сторінку
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
